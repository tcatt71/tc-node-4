<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="kenken.css" />
    <title>KenKen</title>

  <body>
    <div class="grid">

        <label for="box1" class="prompt">8X</label
